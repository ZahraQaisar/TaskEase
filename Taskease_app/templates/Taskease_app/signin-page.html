  {%  extends 'Taskease_app/base.html' %}
  {% load static %}
  
  {% block content %}

  <script>
    function redirectToPaymentpage() {
        window.location.href = 'payment-page';
    }
</script>


    <!-- ======= Pricing Section ======= -->
    <section id="signin" class="signin">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="section-title">
            <h2>Sign In</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <div class="col-lg-4 d-flex align-items-stretch">
            <form action="" method="post" role="form" class="php-email-form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group col-md-12" style="margin-bottom: 0px;padding-bottom: 0px;">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                        <p align='center' style='opacity: 0.75;'>Forgot Password? <a href="{% url 'Taskease_app-signup-page' %}">Click Here!</a></p>
                    </div>
                    <div class="text-center">
                        <button type="submit">Sign In</button>
                        {% comment %} <button type="submit" onclick='redirectToPaymentpage()'>Sign In</button> {% endcomment %}
                    </div>
                    <p align='center'>Create account? <a href="{% url 'Taskease_app-signup-page' %}">Sign up</a></p>
                </div>
            </form>  
        </div>
    </div>
</section>
<!-- End Contact Section -->


    </body>



  
  {% endblock %}
