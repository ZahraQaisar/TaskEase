{% extends 'Taskease_app/base.html' %}

{% load static %}

{% block content %}

<section id="signin" class="signin">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="section-title">
            <h2>Payment Page</h2>
        </div>
        <div class="col-lg-4 d-flex align-items-stretch">
            <form action="" method="post" role="form" class="php-email-form">
                <div class="row">
                    <div class="form-group col-md-12 mb-0">
                        <p style="font-weight:bold;">UserName: {{user.username}}</p>
                        <p style="font-weight:bold;">Helper ID: {{helper.id}}</p>
                        <p style="font-weight:bold;">Amount to be paid: {{helper.helper_name}}</p>
                        <div class="text-center">
                            <button type="submit">PAY</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
